<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">–í–∏–¥–µ–æ –•–æ—Å—Ç–∏–Ω–≥</h1>
        
        <!-- –§–æ—Ä–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ -->
        <div class="upload-container">
            <h3>–ó–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ</h3>
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="videoTitle" class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ</label>
                    <input type="text" class="form-control" id="videoTitle" required>
                </div>
                <div class="mb-3">
                    <label for="videoDescription" class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea class="form-control" id="videoDescription" rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="videoFile" class="form-label">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥–µ–æ—Ñ–∞–π–ª</label>
                    <input class="form-control" type="file" id="videoFile" accept="video/*" required>

        </div>
        
        <!-- –°–ø–∏—Å–æ–∫ –≤–∏–¥–µ–æ -->
        <h3 class="mb-4">–î–æ—Å—Ç—É–ø–Ω—ã–µ –≤–∏–¥–µ–æ</h3>
        <div class="row" id="videoList">
            <!-- –í–∏–¥–µ–æ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            
            <!-- –ü—Ä–∏–º–µ—Ä –≤–∏–¥–µ–æ (–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å) -->
            <div class="col-md-4">
                <div class="card video-card">
                    <video class="video-thumbnail" poster="https://via.placeholder.com/300x180">
                        <source src="#" type="video/mp4">
                    </video>
                    <div class="card-body">
                        <h5 class="card-title">–ü—Ä–∏–º–µ—Ä –≤–∏–¥–µ–æ</h5>
                        <p class="card-text">–≠—Ç–æ –ø—Ä–∏–º–µ—Ä –æ–ø–∏—Å–∞–Ω–∏—è –≤–∏–¥–µ–æ.</p>
                        <button class="btn btn-sm btn-outline-primary watch-btn" data-bs-toggle="modal" data-bs-target="#videoModal">–°–º–æ—Ç—Ä–µ—Ç—å</button>
                    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤–∏–¥–µ–æ -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalVideoTitle">–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video id="modalVideoPlayer" controls style="width: 100%">
                        <source src="#" type="video/mp4">
                        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Ç–µ–≥.
                    </video>
                    <p id="modalVideoDescription" class="mt-3">–û–ø–∏—Å–∞–Ω–∏–µ –≤–∏–¥–µ–æ</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">–ó–∞–∫—Ä—ã—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS –∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –∑–∞–≥—Ä—É–∑–∫–∏
            document.getElementById('uploadForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('videoTitle').value;
                const description = document.getElementById('videoDescription').value;
                const fileInput = document.getElementById('videoFile');
                const file = fileInput.files[0];
                
                if (file) {
                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª–∞ –±—ã –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–ª—è–µ–º –≤–∏–¥–µ–æ –≤ —Å–ø–∏—Å–æ–∫
                    addVideoToGallery(title, description, URL.createObjectURL(file));
                    
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
                    this.reset();
                    alert('–í–∏–¥–µ–æ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤–∏–¥–µ–æ
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('watch-btn')) {
                    const card = e.target.closest('.card');
                    const title = card.querySelector('.card-title').textContent;
                    const description = card.querySelector('.card-text').textContent;
                    const videoSrc = card.querySelector('video source').src;
                    
                    document.getElementById('modalVideoTitle').textContent = title;
                    document.getElementById('modalVideoDescription').textContent = description;
                    document.getElementById('modalVideoPlayer').querySelector('source').src = videoSrc;
                    document.getElementById('modalVideoPlayer').load();
                }
            });
            
            // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ –≤ –≥–∞–ª–µ—Ä–µ—é
            function addVideoToGallery(title, description, videoUrl) {
                const videoList = document.getElementById('videoList');
                
                const col = document.createElement('div');
                col.className = 'col-md-4';
                
                col.innerHTML = `
                    <div class="card video-card">
                        <video class="video-thumbnail">
                            <source src="${videoUrl}" type="video/mp4">
                        </video>
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${description}</p>
                            <button class="btn btn-sm btn-outline-primary watch-btn" data-bs-toggle="modal" data-bs-target="#videoModal">–°–º–æ—Ç—Ä–µ—Ç—å</button>
                        </div>
                    </div>
                `;
                
                videoList.prepend(col);
            }
        });
    </script>
